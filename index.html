<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Te quiero mucho Ani</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #f8d1d1;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .container {
      position: relative;
      width: 300px;
      height: 300px;
    }

    .circle-button {
      width: 100px;
      height: 100px;
      background-color: #e74c3c;
      border-radius: 50%;
      color: white;
      font-size: 18px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }

    .phrase {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #e74c3c;
      color: white;
      padding: 10px 15px;
      border-radius: 25px;
      white-space: nowrap;
      opacity: 0;
      animation: floatRandom 3s ease-out forwards;
      font-size: 16px;
      --x: 0px;
      --y: -150px;
    }

    @keyframes floatRandom {
      0% {
        opacity: 0;
        transform: translate(-50%, -50%) translate(0, 0) scale(1);
      }
      30% {
        opacity: 1;
        transform: translate(-50%, -50%) translate(calc(var(--x) * 0.3), calc(var(--y) * 0.3)) scale(1.05);
      }
      70% {
        opacity: 1;
        transform: translate(-50%, -50%) translate(calc(var(--x) * 0.7), calc(var(--y) * 0.7)) scale(1);
      }
      100% {
        opacity: 0;
        transform: translate(-50%, -50%) translate(var(--x), var(--y)) scale(0.95);
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="circle-button" onclick="showPhrase()">❤</div>
    <div id="phraseArea"></div>
  </div>

  <script>
    const frases = [
      "Eres única.",
      "Naturalmente linda.",
      "Te quiero mucho.",
      "Chica rosita.",
      "Tienes una linda sonrisa.",
      "Confía en ti.",
      "Eres increíble.",
      "Me gustaría estar contigo.",
      "Estoy para ti.",
      "Tu cabello es precioso.",
      "Eres muy inteligente."
    ];

    function showPhrase() {
      const phraseArea = document.getElementById("phraseArea");
      const phrase = document.createElement("div");
      phrase.classList.add("phrase");

      // Escoge frase aleatoria
      const randomIndex = Math.floor(Math.random() * frases.length);
      phrase.textContent = frases[randomIndex];

      // Dirección aleatoria en ángulo (0 a 2π radianes)
      const angle = Math.random() * 2 * Math.PI;
      const distance = 150 + Math.random() * 50; // más alejado (150px–200px)
      const offsetX = Math.cos(angle) * distance;
      const offsetY = Math.sin(angle) * distance;

      // Establece propiedades CSS personalizadas
      phrase.style.setProperty('--x', `${offsetX}px`);
      phrase.style.setProperty('--y', `${offsetY}px`);

      phraseArea.appendChild(phrase);

      // Elimina después de animación
      setTimeout(() => {
        phrase.remove();
      }, 3000);
    }
  </script>

</body>
</html>
